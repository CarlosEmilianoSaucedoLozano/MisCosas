<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Load Data from Google Sheets</title>
  <link rel="stylesheet" href="/css/empezar.css" />
  <script src="https://cdn.jsdelivr.net/npm/drive-db"></script>
  <script src="/javascript/empezar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid" id="contenedor">
    <div class="row row-cols-md-4 g-4" id="row">
      <script>
        let contenedor = document.getElementById('contenedor');
        LoadData();
        async function LoadData() {
          let data = await drive("1c3ET2Ff_nLK0G9-7Btojl5M1tAU-ESOWIK3_GT8sJgE");
          console.log(data);
          data.forEach((data) => {
            const card =
              `<div class="col">
                <div class="card h-100 mb-3" style="width: 18rem;">
                  <img class="card-img-top" src="/css/imagenes/1.png" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">${data.cuenta}</h5>
                    <p class="card-text">${data.publicacion}</p>
                    <a href="${data.link}" class="card-link">Ir al tweet</a>
                  </div>
                  <div class="card-footer"
                    <small class="text-muted">${data.fecha}</small>
                  </div>
                </div>
              </div>`;
            const ele = document.createElement("div");
            ele.innerHTML = card;
            document.getElementById('row').appendChild(ele.firstChild);
            contenedor.appendChild(document.getElementById('row'));
            console.log(card);
          });
        }
      </script>
    </div>
  </div>
</body>

</html>
